<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <title>Calc tutorial</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <div class="display">0</div>
            <div class="font-display"></div>
        </div>
        <div class="keyboard">
            <button class="items item1">AC</button>
            <button class="items item2">DEL</button>
            <button class="items item3">+</button>
            <button class="items item4">7</button>
            <button class="items item5">8</button>
            <button class="items item6">9</button>
            <button class="items item7">-</button>
            <button class="items item8">4</button>
            <button class="items item9">5</button>
            <button class="items item10">6</button>
            <button class="items item11">*</button>
            <button class="items item12">1</button>
            <button class="items item13">2</button>
            <button class="items item14">3</button>
            <button class="items item15">/</button>
            <button class="items item16">0</button>
            <button class="items item17">00</button>
            <button class="items item18">.</button>
            <button class="items item19">=</button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
